        <section id='formulaire'>
            <h1>Simulateur de nombres de calories dépensés pour les utilisateurs de BikinToulon :</h1>
            <form id="form_simulateur" name="form_simulateur">
                <fieldset id="recueilinfos">
                    <legend>Vos informations : </legend>
                    <p>
                        <label for="nb_temps">Temps parcouru (en min) :</label>
                        <input type="number" name="nb_temps" id="nb_temps" min="0" max="99999" value="0">
                    </p>
                    <p>
                        <label for="nb_effort">Votre effort (entre 0 et 20) :</label>
                        <input type="number" name="nb_effort" id="nb_effort" min="0" max="20" value="0">
                    </p>
                    <p>
                        Etes-vous :                    
                    </p>
                    <div>
                        <input type="radio" id="une_femme" name="genre" value="une_femme">
                        <label for="une_femme">Une femme</label>
                    </div>
                    <div>
                        <input type="radio" id="un_homme" name="genre" value="un_homme">
                        <label for="un_homme">Un homme</label>
                    </div>
                    <p>
                        <label for="nb_age">Votre âge :</label>
                        <input type="number" name="nb_age" id="nb_age" min="0" max="99" value="0">
                    </p>                                        
                    <p>
                        <label for="nb_taille">Votre taille (en cm) :</label>
                        <input type="number" name="nb_taille" id="nb_taille" min="0" max="300" value="0">
                    </p>
                    <p>
                        <label for="nb_poids">Votre poids (en kg) :</label>
                        <input type="number" name="nb_poids" id="nb_poids" min="0" max="400" value="0">
                    </p>
                    <div id="controles"><input type="button" id="btn_calculer" name="sub_calculer" value="Calculer"> <input type="reset" id="btn_effacer" name="rst_annuler" value="Effacer les données"></div>
                </fieldset>      
            </form>
        </section>
        
        <nav>
